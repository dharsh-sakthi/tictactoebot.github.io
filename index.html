<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1> Tic Tac Toe Bot</h1>
        <div id="cellContainer">
            <div cellCol="0" cellRow="0" class="cell"></div>
            <div cellCol="0" cellRow="1" class="cell"></div>
            <div cellCol="0" cellRow="2" class="cell"></div>
            <div cellCol="1" cellRow="0" class="cell"></div>
            <div cellCol="1" cellRow="1" class="cell"></div>
            <div cellCol="1" cellRow="2" class="cell"></div>
            <div cellCol="2" cellRow="0" class="cell"></div>
            <div cellCol="2" cellRow="1" class="cell"></div>
            <div cellCol="2" cellRow="2" class="cell"></div>

        </div>
        <h2 id="statusText"></h2>
        <h3 id="scoreText"></h3>
        
        <button id="restartbtn">Restart</button>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
